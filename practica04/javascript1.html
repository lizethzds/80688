<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function cambiarColor(color){
            console.log("color recibido", color)
            var e = document.getElementById("titulos1")
            e.style.color = color
        }


        function cambiarTodos(color){
            //console.log("color recibido", color)
            var c = document.getElementsByTagName("h1")

         //   for (let index = 0; index < c.length; index++) {
           //    c[index].style.color=color;

           // c.array.forEach(element => {
            //    console.log(element)
           //});
         //  for (const p in c){
          //      c[p].style.color=color;
           // }

            for (const x in c){
                //verifica si se tiene la propiedad
                if (Object.hasOwnProperty.call(c,x)){

                    c[x].style.color = color;
                }
            }
                
            }

          
            
            
        
    </script>

</head>
<body>
    <h1 id="titulos1">Este es un titulo 1</h1>
    <h1 id="titulos2">Este es un titulo 2</h1>
    <h1 id="titulos3">Este es un titulo 3</h1>
    <h1 id="titulos4">Este es un titulo 4</h1>
    
    <button onclick="cambiarColor('Red')">Rojo</button>
    <button onclick="cambiarColor('Blue')">Azul</button>
    <button onclick="cambiarColor('Green')">Verde</button>
    <button onclick="cambiarTodos('Yellow')">Cambiar todos</button>
    <button onclick="cambiarTodos('Black')">Deshacer</button>
    
</body>
</html>
